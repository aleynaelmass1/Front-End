<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Başlık ve Paragraf Etiketleri</title>
    </head>
    <body>
        <!-- h1 en büyük başlık, h6 en küçük başlık.
        <b> sadece kalınlaştırır, <strong> önemli olduğunu da vurgular.
        <i> veya <em> yazıyı italik yapar. <em> ayrıca önemini vurgular.
        <mark> vurgu yapar, arkaplan otomatik sarı oluyor.
        <small> yazıyı küçültür.
        <s> yazının üstünü çizer. 
        <del> yazının üstünü, <ins> altını çizer.
        <u> hatalı kelimeler için altını çizer.
        <sub> alt indis
        <sup> üst indis
        <br> yeni satıra geç      -->
<p>
    <strong>1.paragraf</strong>
</p>
<p>
    <b>2.paragraf</b>
</p>
<p>
    <i>3.paragraf</i>
</p>
<p>
    <mark>4.paragraf</mark>
</p>
<p>
    <small>5.paragraf</small>
</p>
<p>
    <s>6.paragraf</s>
</p>
<p>
    <del>7.</del>
    <ins>paragraf</ins>
</p>
<p>
    H<sub>2</sub>O
    <br>
    10<sup>2</sup>
</p>
<h1>Başlık</h1>
<h2>Başlık</h2>
<h3>Başlık</h3>
<h4>Başlık</h4>
<h5>Başlık</h5>
<h6>Başlık</h6>
    </body>
</html>
