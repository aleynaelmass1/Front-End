<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
<title>İlk HTML Sayfam</title>
    </head>
    <body>
        <!-- div blok seviyesinde, kapsayıcı etiket
        span in-line ve satır içi değer için kullanılan etiket -->
        <div>
        önceki yazı
        <div>aleyna elmas</div>
        sonraki yazı
        <span>aleyna elmas</span>
        </div>

        <div>
            aleyna elmas
        </div>
    </body>
</html>
